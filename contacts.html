<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Contacts</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A400%2C600%2C700"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel%3A400"/>

<body>
<div class="contact-list">
  <div class="background">
    <div class="top-bar">
      <a href="index.html" class = "ref-icon"><img class="birdie-icon" alt="birdie icon" src="./assets/birdie.png" /></a>
      <p class="birdie-title">Birdie</p>
      <p class="contact-list-title">Contact List</p>
      <button class="logout-btn">Logout</button>
    </div>
    <div class="center-area">
      <!-- search form (not complete)-->
      <form class="search-form" action="">
        <input type="text" name="search" id="search-text" placeholder="Search..." class="search-field">
        <button type="submit" id="search-btn"><i class="fa fa-search"></i></button>
      </form>
      <!-- need form to input new contact info-->
      <button class="add-btn">Add Contact</button>
    </div>
    <!-- temporary placement of table header (not a table yet)-->
    <div class="table-header">
      <div class="tablecell">First Name</div>
      <div class="tablecell">Last Name</div>
      <div class="tablecell">Email</div>
      <div class="tablecell">Phone Number</div>
      <div class="tablecell-2"></div>
    </div>
  </div>
</div>
</body>
